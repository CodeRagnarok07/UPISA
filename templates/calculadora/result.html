{% load static %}

<style>

.resultc {
  position: relative;
  background-repeat: repeat;
  max-width: 680px;
  padding: 4rem;
  background-color: white;
  color: black;
}
.resultc::before {
  z-index: 0;
  content: "";
  background-image: url("/static/imgs/header-texture.png");
  background-size: cover;
  position: absolute;
  top: 0px;
  right: 0px;
  bottom: 0px;
  left: 0px;
  mix-blend-mode: multiply;
  opacity: 0.8;
}
.resultc .resultc-header {
  display: flex;
  justify-content: space-between;
}
.resultc .resultc-body {
  margin: 2.25rem 0rem;
  padding: 2.25rem 0rem;
  border-top: 2px solid #EA8215;
  border-bottom: 2px solid #EA8215;
}
.resultc .resultc-body .resultc-body-person {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 2rem;
}
.resultc .resultc-body .resultc-body-person > div {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 12px;
}
.resultc .resultc-body .resultc-body-person h1 {
  font-family: "Antonio";
  font-style: normal;
  font-weight: 700;
  font-size: 32px;
  line-height: 41px;
  display: flex;
  align-items: center;
  text-transform: uppercase;
}
.resultc .resultc-body .resultc-body-person .porcion {
  display: flex;
  flex-direction: row;
  align-items: center;
  padding: 8px 12px;
  gap: 4px;
  height: 100%;
  width: max-content;
  /* BLANCO */
  position: relative;
  background-color: white;
  /* NARANJA 45 */
  border: 1px solid #F3B177;
  border-radius: 8px;
}
.resultc .resultc-body .resultc-body-person .porcion span {
  display: flex;
}
.resultc .resultc-body .resultc-body-person .porcion span .numero-porcion {
  font-weight: 700;
}
.resultc .resultc-body .resultc-body-products {
  display: flex;
  flex-direction: column;
  gap: 2.5rem;
}
.resultc .resultc-body .resultc-body-products .product-type > div {
  height: 51px;
}
.resultc .resultc-body .resultc-body-products .product-type .products-header {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-style: normal;
  font-weight: 600;
  font-size: 20px;
}
.resultc .resultc-body .resultc-body-products .product-type .item-product {
  display: flex;
  gap: 0.75rem;
  align-items: center;
}
.resultc .resultc-body .resultc-body-products .product-type .item-product .cantidad {
  position: relative;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  padding: 10px 8px;
  gap: 8px;
  /* BLANCO */
  background-color: #FFFFFF;
  /* NARANJA 45 */
  border: 2px solid #F3B177;
  border-radius: 8px;
}
.resultc .resultc-footer-person {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 21px;
}
.resultc .resultc-footer-person .title_icon {
  display: flex;
  gap: 0.75rem;
}
.resultc hr {
  width: 100%;
  border-color: #EA8215;
}

</style>
