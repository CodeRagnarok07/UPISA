{% load static %}

<div class="p-1 md:p-4 hidden"></div>

<section class="relative z-20 bg-cover bg-[url('/static/imgs/banner/calculadoraBG.png')] pt-12 pb-12  ">

    <div class="container calculadora bg-white bg-opacity-90 flex flex-col md:flex-row rounded-xl mt-9">


        <div class="calculadora-title md:w-1/2 text-black text-upercase font-extrabold  flex flex-col justify-center items-center">
        
            <div class="cal-title-cont bg-shadow-img">
                <h1 class="text-5xl md:text-7xl "> Calculadora</h1>
                <h1 class="text-4xl md:text-6xl text-right"> de asados</h1>
            </div>


        </div>


        <div class="md:w-1/2 pt-9 px-9 calculadora-script">

                <div class="progres-form ">

                        <div class="progres-bar">
                            <div class="progres-items">
                                <div class="progres-item active over "> PERSONAS</div>
                                <div class="progres-item">CARNES</div>
                                <div class="progres-item">EMBUTIDOS</div>
                                <div class="progres-item">RESULTADO </div>
                            </div>

                            <!-- class="h-[3px] inset-x-0 bottom-[50%] bg-[#FAE0C9] z-0 absolute " -->
                            <progress class="md:flex hidden " max="100" value="0"></progress>

                        </div>

                                <div class="flex justify-between">
                                    <h3>CANTIDAD DE PERSONAS</h3>
                                    <h3>PORCIÓN</h3>
                                </div>
                                <table class="w-full border-separate border-spacing-y-2  mt-9 mb-9 " id="table_person">
                                </table>
