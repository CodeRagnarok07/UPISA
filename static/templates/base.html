<!DOCTYPE html>
{% load static %}
{% load i18n %}
{% get_current_language as lang %}
<html lang="{{lang}}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static '/css/min/tailwind.css' %}">
    <link rel="stylesheet" href="{% static '/css/min/style.css' %}">

    <link rel="icon" href="{% static '/imgs/favicon.ico' %}">
    
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <meta name="description" content="{% block pagedescription %}{% endblock pagedescription %}">
    <title>UPISA {% block title %}{% endblock title %}</title>

</head>

<body>

    <script>
        const $ = (obj) => document.querySelector(obj)

    </script>

    <header class="header pt-5 md:pt-12">

        {% include './navbar.html' %}

        {% block header %}
        {% endblock header %}
        
    </header>

    {% block cont %}

    {% endblock cont %}



    {% include './footer.html' %}
    <script src="{% static '/js/scripts.js' %}"></script>
    <script type="module" src="{% static '/js/calculadora/index.js' %}"></script>
</body>

</html>
