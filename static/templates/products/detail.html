{% extends '../base.html' %}
{% load i18n %}
{% load static %}

{% block title %}contacto{% endblock title %}



{% block cont %}

<div class="container">
    <h1>{{product.nombre}}</h1>
    <p>

        {{product.id}}
    </p>


    <div id="product-carrusel">
        <div class="hidden" id="cont"></div>
        <div id="slider_product">
        </div>
    </div>

    <script>
        const carrusel = $("#product-carrusel")
        const contendor = $("#cont")  

        const slider_product = document.getElementById("slider_product")
        
        const div = document.createElement("div")
        div.innerHTML = '{{product.galeria}}';
        contendor.innerHTML = div.innerText


        for (let index = 0; index < contendor.children.length; index++) {
            const element = contendor.children[index]
            
            if (element.children[0].tagName == "IMG") {
                console.log(element.children[0].outerHTML);
                slider_product.appendChild(element.children[0]) 
            }

        }

    </script>
</div>
{% endblock cont %}
