{% extends '../base.html' %}
{% load i18n %}
{% load static %}

{% block title %}contacto{% endblock title %}



{% block cont %}

<div class="container">
    <h1>{{product.nombre}}</h1>
    <p>
        {{product.id}}
    </p>


    {% if product.galeria.all %}
    <div class="carrusel img-control">
        <div class="main">
            {% for i in product.galeria.all %}
            <img src="{{i.imagen.url}}" alt="">
            {% endfor %}
        </div>
    </div>
    {% endif %}

   
</div>
{% endblock cont %}
