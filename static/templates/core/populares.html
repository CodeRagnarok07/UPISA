<div class="header mt-[76px] mb-16">
    <div class="container">
        <h2>PRODUCTOS POPULARES</h2>
        <p class="text-center mt-2 mb-6">Conocé la amplia línea de fiambres y embutidos frescos que tenemos para vos, con calidad
            y sabor único. ¡Tenés que probarlo!</p>
    </div>

    <div class="carrusel-slider">
        <div class="slider gap-4">

            {% for i in populares %}
                <a class="min-w-[128px] bg-white text-black flex flex-col justify-between" href="{% url 'product_detail' i.categoria.url i.url %}">
  
                    <figure class="flex-center w-full h-[120px]" id="min_{{i.id}}">
                        <img class="object-contain"  src="{{i.miniatura.url}}" alt="">
                    </figure> 
                    <p class="p-4 uppercase text-center font-semibold">
                        {{i.nombre}}
                    </p>
                </a>
            {% endfor %}

        </div>
